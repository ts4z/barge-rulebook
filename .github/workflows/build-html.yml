name: Build HTML

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy-to-github-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: checkout source
        uses: actions/checkout@v4
      - name: setup mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'
          # mdbook-version: 'latest'
      - name: build book with mdbook
        run: mdbook build
      - name: deploy to ts4z.github.io
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: ts4z/ts4z.github.io
          publish_branch: main
          publish_dir: ./book
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          destination_dir: barge-rulebook
      - name: deploy to barge.org github repository
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: ts4z/barge.org
          publish_branch: main
          publish_dir: ./book
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          destination_dir: static/rulebook/
